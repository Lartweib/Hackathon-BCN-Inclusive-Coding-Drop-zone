<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDrop | Inicia sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="container-formulario">
            <H3>DDROP</H3>
            <h2>Inicia sesión</h2>
            <form action="dropzone.html">
                <div class="grupo_formulario">
                    <input required placeholder="Correo electronico" class="input_formulario" type="email">
                    <label class="label_formulario" for="name">Correo electronico</label>
                </div>
                <div class="grupo_formulario">
                    <input required placeholder="Name" class="input_formulario" type="password">
                    <label class="label_formulario" for="name">Contraseña</label>
                </div>
                <button class="btn-formulario">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="">Registrate</a></p>
        </div>
    </div>
